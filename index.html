<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoderNews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0b70beae68.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container d-flex">
            <a class="navbar-brand">CoderNews</a>
            <div id="categories" class="d-flex"></div>
            <div id="navRight" class="d-flex">
                <div class="dropdown">
                    <a class="btn btn-outline-light dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                    Languages
                    </a>
                
                    <ul id="languages" class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    
                    </ul>
                </div>
    
                <div>
                    <form class="d-flex">
                        <input type="text" class="form-control" placeholder="Type to search for an article">
                        <button class="btn btn-outline-light" type="submit">Search</button>
                      </form>
                </div>
            </div>
        
           
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="title">
                <h3 id="title"></h3>
            </div>
            <div>
                <div id="articles">
                   
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="news.js"></script>
    <script src="script.js"></script>
</body>
</html>
